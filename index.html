<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>IP subnet Allocation</h1>
   
     <div class="input-selection">
        <label for="subnet">Enter IP subnet Address (e.g., 200.23.16.0/20)</label>
        <!-- Get the IP subnet address part-->
         
        <input type="text" id="subnet" placehollder="e.g., 200.23.16.0/20">

        <label for="orgCount">Number of Organizations: </label>
        <!-- Get the number of organization required-->
        <input type="number" id="orgCount" min="1" max="8" placeholder="8">
        
        <button onclick="generateSubnets()">Generate Subnets</button>
     </div>
    <!-- Display a table where ip address is allotted for each organization and subnet address for each organization-->
    <table id="subnetTable">
        <thead>
            <tr>
                <th>Organization</th>
                <th>Subnet Address</th>
                <th>IP range</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be generated by JavaScript-->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
